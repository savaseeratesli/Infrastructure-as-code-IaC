<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>VMS Test | Savas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(0, 0, 0, 0.55);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            display: flex;
            gap: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .content {
            flex: 1;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #ffd369;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }

        img {
            width: 320px;
            border-radius: 15px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="content">
        <h1>VMS Test Container</h1>
        <p>
            Bu uygulama <b>Docker</b> ile ayağa kalktı.<br>
            Image adı: <b>savaseeratesli/vms-test</b><br><br>
            Container gücü, Güç sende artık !!
        </p>

        <a class="btn" href="#">Container Çalışıyor ✅</a>
    </div>

    <img src="images/guc.jpg" alt="Server Image">

</div>

</body>
</html>
