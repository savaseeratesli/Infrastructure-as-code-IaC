services:
  rancher:
    image: rancher/rancher:latest
    container_name: rancher
    restart: unless-stopped
    privileged: true

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - rancher-data:/var/lib/rancher

    environment:
      - CATTLE_BOOTSTRAP_PASSWORD=admin123
      - CATTLE_TLS_MIN_VERSION=1.2

volumes:
  rancher-data:

